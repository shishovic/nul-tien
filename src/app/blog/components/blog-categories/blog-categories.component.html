<div class="categories p-2 pt-0 m-2">
  <h6 class="categories--title mb-3">Blog categories</h6>
  <div class="categories--wrapper">
    <div class="categories--item" *ngFor="let cat of categories">
      <a class="categories--item__link mb-1" (click)="selectCategory(cat.value)"
        [ngClass]="{'is-active': activeCategory === cat.value}">
        {{cat.label}}</a>
    </div>
  </div>
</div>
